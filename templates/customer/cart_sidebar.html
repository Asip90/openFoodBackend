<!-- cart_sidebar.html -->
<div 
    x-show="showCart" 
    @click.away="showCart = false"
    class="fixed inset-0 z-50 overflow-hidden"
    style="display: none;"
>
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <div class="fixed inset-y-0 right-0 max-w-full flex">
        <div class="relative w-screen max-w-md">
            <div class="h-full flex flex-col bg-white shadow-xl">
                <!-- Header -->
                <div class="flex-1 py-6 overflow-y-auto custom-scrollbar">
                    <div class="flex items-center justify-between px-4">
                        <h2 class="text-lg font-medium text-gray-900">Votre Panier</h2>
                        <button 
                            @click="showCart = false"
                            class="text-gray-400 hover:text-gray-500"
                        >
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Cart Items -->
                    <div class="mt-8 px-4">
                        <div class="flow-root">
                            <ul role="list" class="-my-6 divide-y divide-gray-200">
                                <template x-for="[id, item] in Object.entries(cart)" :key="id">
                                    <li class="py-6 flex fade-in">
                                        <div class="flex-shrink-0 w-24 h-24 rounded-lg overflow-hidden">
                                            <template x-if="item.image">
                                                <img 
                                                    :src="item.image" 
                                                    :alt="item.name" 
                                                    class="w-full h-full object-cover"
                                                >
                                            </template>
                                            <template x-if="!item.image">
                                                <div class="w-full h-full bg-gray-200 flex items-center justify-center">
                                                    <svg class="h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                                    </svg>
                                                </div>
                                            </template>
                                        </div>
                                        
                                        <div class="ml-4 flex-1">
                                            <div class="flex justify-between">
                                                <div>
                                                    <h3 class="text-sm font-medium text-gray-900" x-text="item.name"></h3>
                                                    <p class="mt-1 text-sm text-gray-500" x-text="`${parseFloat(item.price).toFixed(2)} €`"></p>
                                                </div>
                                                <button 
                                                    @click="removeFromCart(id)"
                                                    class="text-gray-400 hover:text-red-500"
                                                >
                                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                            
                                            <div class="mt-4 flex items-center justify-between">
                                                <div class="flex items-center border border-gray-300 rounded-lg">
                                                    <button 
                                                        @click="updateQuantity(id, item.quantity - 1)"
                                                        class="p-2 text-gray-600 hover:text-primary"
                                                    >
                                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                                                        </svg>
                                                    </button>
                                                    <span class="px-3 py-1 text-sm" x-text="item.quantity"></span>
                                                    <button 
                                                        @click="updateQuantity(id, item.quantity + 1)"
                                                        class="p-2 text-gray-600 hover:text-primary"
                                                    >
                                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                                
                                                <p class="text-sm font-medium text-gray-900" 
                                                   x-text="`${(parseFloat(item.price) * item.quantity).toFixed(2)} €`">
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                                
                                <template x-if="Object.keys(cart).length === 0">
                                    <li class="py-12 text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                        </svg>
                                        <p class="mt-4 text-gray-500">Votre panier est vide</p>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="border-t border-gray-200 py-6 px-4">
                    <div class="flex justify-between text-base font-medium text-gray-900">
                        <p>Sous-total</p>
                        <p x-text="`${cartTotal.toFixed(2)} €`"></p>
                    </div>
                    <p class="mt-0.5 text-sm text-gray-500">Frais de service inclus</p>
                    
                    <div class="mt-6 space-y-3">
                        <a 
                            href="{% url 'checkout' table_token=table_token %}"
                            class="flex justify-center items-center px-6 py-3 secondary-bg text-white font-medium rounded-lg hover:opacity-90 transition-opacity w-full"
                            :class="{'opacity-50 cursor-not-allowed': Object.keys(cart).length === 0}"
                            :disabled="Object.keys(cart).length === 0"
                        >
                            Commander
                        </a>
                        
                        <button 
                            @click="showCart = false"
                            class="flex justify-center items-center px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors w-full"
                        >
                            Continuer mes achats
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
