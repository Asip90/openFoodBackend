{% extends "admin_user/base.html" %}
{% load static %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4">

  <div class="max-w-lg w-full text-center bg-white rounded-2xl shadow-lg p-8">

    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 flex items-center justify-center rounded-full bg-gray-100">
        <i class="fa-solid fa-utensils text-4xl text-gray-500"></i>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-900 mb-2">
      Aucun restaurant trouvé
    </h1>

    <!-- Description -->
    <p class="text-gray-600 mb-6">
      Vous n’avez encore créé aucun restaurant.
      Commencez maintenant et activez votre menu digital avec QR Code.
    </p>

    <!-- Action Button -->
    <a href="{% url 'create_restaurant' %}"
       class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl
              bg-black text-white font-semibold
              hover:bg-gray-800 transition">
      <i class="fa-solid fa-plus"></i>
      Créer mon restaurant
    </a>

  </div>

</div>
{% endblock %}
